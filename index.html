            position: absolute;
            animation: fly 5s linear infinite;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
        }
        @keyframes fly {
            0% { bottom: 0; left: 100%; transform: rotate(0deg); }
            100% { bottom: 100%; left: 0%; transform: rotate(720deg); }
        }
