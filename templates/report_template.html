<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SEO Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      margin: 2em;
    }
    h1, h2 {
      text-align: center;
    }
    iframe {
      display: block;
      margin: 2em auto;
      width: 80%;
      height: 700px;
      border: 2px solid #444;
      background: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    li {
      margin: 0.5em 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 4em;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 1px solid #000;
      background: #fff;
    }
    #score {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Aktueller SEO Bericht</h1>
  <iframe src="{{LATEST_PDF}}"></iframe>

  <h2>Alle SEO Berichte zum Download</h2>
  <ul>
    {{PDF_LIST}}
  </ul>

  <footer>
    {{FOOTER_GAME}}
  </footer>
</body>
</html>
