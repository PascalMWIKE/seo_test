<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEO Dashboard Bericht</title>
    <link rel="stylesheet" href="css/report_style.css" />
</head>
<body>
    <header class="header">
        <h1>SEO Dashboard Bericht</h1>
        <p class="date">Berichtsdatum: {{ report_date }}</p>
    </header>

    <main class="dashboard">
        <section class="stats-cards">
            <article class="card">
                <h2>Besucher</h2>
                <p class="number">{{ visitors }}</p>
            </article>
            <article class="card">
                <h2>Suchbegriffe</h2>
                <p class="number">{{ keywords }}</p>
            </article>
            <article class="card">
                <h2>Klicks</h2>
                <p class="number">{{ clicks }}</p>
            </article>
            <article class="card">
                <h2>Impressions</h2>
                <p class="number">{{ impressions }}</p>
            </article>
        </section>

        <section class="charts">
            <div class="chart-placeholder">
                <p>Traffic Verlauf (Diagramm)</p>
            </div>
            <div class="chart-placeholder">
                <p>Top Keywords (Diagramm)</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Dein SEO Dashboard</p>
    </footer>
</body>
</html>
