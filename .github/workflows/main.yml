name: SEO Report Automation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}


    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Print start of GSC_JSON (debug)
      run: echo "${{ secrets.GSC_JSON }}" | cut -c1-100

    - name: Write credentials to file
      run: |
        echo "${{ secrets.GSC_JSON }}" > creds.json

    - name: Run gsc_to_sqlite
      run: python gsc_to_sqlite.py

    - name: 🧪 Run report.py (generate PDF)
      run: python report.py

    - name: 🛠️ Run generate_html.py (update index.html)
      run: python generate_html.py

    - name: ✅ Commit new files (report + index)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/ index.html
        git commit -m "Automated SEO report and index update" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
