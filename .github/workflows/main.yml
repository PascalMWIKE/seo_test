name: SEO Report Automation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}


    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Print start of GSC_JSON (debug)
      run: echo "${{ secrets.GSC_JSON }}" | cut -c1-100

    - name: Write credentials to file
      run: |
        echo "${{ secrets.GSC_JSON }}" | base64 --decode > creds.json

    - name: Run gsc_to_sqlite
      run: python gsc_to_sqlite.py

    - name: üß™ Run report.py (generate PDF)
      run: python report.py

    - name: üõ†Ô∏è Run generate_html.py (update index.html)
      run: python generate_html.py

    - name: üêç Run gsc_to_sqlite.py and check DB
      run: |
        python gsc_to_sqlite.py
        echo "Files in current directory:"
        ls -la
        echo "Check for DB file:"
        if [ -f seo_data.db ]; then
          echo "DB file exists!"
          ls -lh seo_data.db
          realpath seo_data.db
        else
          echo "DB file not found!"
          find . -name "seo_data.db"
        fi

    - name: ‚úÖ Commit new files (report + index)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/ index.html
        git commit -m "Automated SEO report and index update" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
